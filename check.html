<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #loading-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #f0f0f0;
      z-index: 1000;
      display: none;
    }

    #loading-bar {
      height: 100%;
      background-color: black;
      /* Changed to black */
      width: 0;
      transition: width 0.8s ease-in-out;
      /* Smooth transition */
    }

    .skill-section {
      margin: 50px 0;
      position: relative;
    }

    .skill-name {
      font-weight: bold;
      text-align: center;
    }

    .skill-progress {
      height: 20px;
      background-color: #f0f0f0;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .skill-progress-bar {
      height: 100%;
      background-color: black;
      /* Changed to black */
      width: 0;
      transition: width 0.8s ease-in-out;
      /* Smooth transition */
      position: relative;
      z-index: 2;
    }

    .percentage-label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
      color: white;
      font-size: 12px;
      z-index: 3;
      transition: left 0.8s ease-in-out;
      /* Smooth transition */
    }
  </style>
</head>

<body>

  <!-- Placeholder sections -->
  <div style="height: 500px; background-color: #f2f2f2;">Section 1</div>
  <div style="height: 500px; background-color: #e6e6e6;">Section 2</div>
  <div style="height: 500px; background-color: #d9d9d9;">Section 3</div>

  <div id="loading-bar-container">
    <div id="loading-bar"></div>
  </div>

  <div class="skill-section" id="progress-bar-section">
    <h2 class="skill-name">HTML</h2>
    <div class="skill-progress">
      <div class="percentage-label">90%</div>
      <div class="skill-progress-bar" data-skill-percent="90"></div>
    </div>
  </div>

  <div class="skill-section">
    <h2 class="skill-name">CSS</h2>
    <div class="skill-progress">
      <div class="percentage-label">80%</div>
      <div class="skill-progress-bar" data-skill-percent="80"></div>
    </div>
  </div>

  <div class="skill-section">
    <h2 class="skill-name">JavaScript</h2>
    <div class="skill-progress">
      <div class="percentage-label">85%</div>
      <div class="skill-progress-bar" data-skill-percent="85"></div>
    </div>
  </div>

  <div class="skill-section">
    <h2 class="skill-name">Bootstrap</h2>
    <div class="skill-progress">
      <div class="percentage-label">75%</div>
      <div class="skill-progress-bar" data-skill-percent="75"></div>
    </div>
  </div>

  <div class="skill-section">
    <h2 class="skill-name">Your Skill</h2>
    <div class="skill-progress">
      <div class="percentage-label">95%</div>
      <div class="skill-progress-bar" data-skill-percent="95"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var loadingBarContainer = document.getElementById("loading-bar-container");
      var loadingBar = document.getElementById("loading-bar");
      var progressBarSection = document.getElementById("progress-bar-section");

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            loadingBar.style.width = "100%";
            setTimeout(function () {
              loadingBarContainer.style.display = "none";
              updateSkillProgress();
            }, 300);
            observer.disconnect(); // Stop observing once triggered
          }
        });
      }, { threshold: 0.5 });

      observer.observe(progressBarSection);

      function updateSkillProgress() {
        var skillBars = document.querySelectorAll(".skill-progress-bar");
        skillBars.forEach(function (bar) {
          var skillPercent = bar.getAttribute("data-skill-percent");
          var percentageLabel = bar.parentElement.querySelector(".percentage-label");

          bar.style.width = skillPercent + "%";
          percentageLabel.innerHTML = skillPercent + "%";
          percentageLabel.style.left = skillPercent + "%";
        });
      }
    });
  </script>

  <!-- Bootstrap JS and jQuery (make sure to include jQuery before Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
